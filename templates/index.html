<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cloud Storage Simulation</h2>
        
        <!-- Upload Form -->
        <form action="/upload" method="POST" class="d-flex">
            <input type="text" name="filename" class="form-control me-2" placeholder="Enter file name" required>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        
        <hr>
        
        <!-- File List -->
        <h4>Stored Files</h4>
        <ul class="list-group mt-3">
            {% for file in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ file }}
                <div>
                    <!-- Update Form -->
                    <form action="/update/{{ file }}" method="POST" class="d-inline">
                        <input type="text" name="new_name" placeholder="New name" required>
                        <button type="submit" class="btn btn-warning btn-sm">Rename</button>
                    </form>
                    
                    <!-- Delete Button -->
                    <a href="/delete/{{ file }}" class="btn btn-danger btn-sm ms-2">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
